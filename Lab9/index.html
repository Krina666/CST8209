<html>
  <head>
    <title>Lab 9</title>
  </head>
  <body>
    <h3>Having Fun with JavaScript Events</h3>

    <p>Click on image to add to cart</p>
    <table border="1">
      <tr>
        <td colspan="3">
          <img src="img/gum1.jpg" alt="extra" id="extra">
          <img src="img/gum2.jpg" alt="doublemint" id="doublemint">
          <img src="img/gum3.jpg" alt="trident" id="trident">
          <img src="img/gum4.jpg" alt="bubble" id="bubble">
        </td>
      </tr>
      <tr>
        <td>Shopping Cart Items:</td>
        <td id="goods"></td>
        <td id="details"></td>
      </tr>
      <tr>
        <td>Shopping Cart Total:</td>
        <td id="total" colspan="2"></td>
      </tr>
      <tr>
        <td>
          <button id="clear" colspan="3">Clear</button>
        </td>
      </tr>
    </table>
    <script src="scripts/lab9.js"></script>
  </body>
</html>
